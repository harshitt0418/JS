<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: gray;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const newLang=document.createElement('li');
        newLang.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(newLang);
    }
    addLang("Phython")
    addLang("Java")
    addLang("Cpp")
    function addOptiLang(langName) {
        const newLang=document.createElement('li')
        newLang.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(newLang)
    }
    addOptiLang("HTML")

    // Edit

    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Mojo"
    const newLi=document.createElement("li")
    newLi.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newLi)

    // Edit

    const firstLang=document.querySelector("li:nth-child(1)")
    firstLang.outerHTML="<li>Typescript</li>"

    // Remove

    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
